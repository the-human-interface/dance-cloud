---
layout: default
---



{% assign cover = '/assets/photos/' |
   prepend: site.baseurl |
   append: page.foto_afis %}
<div class="leaf-cover">
  <div class="leaf-cover-mask" data-bg="{{ cover }}">
    <span class="leaf-cover-bg"
          style="background-image: url('{{ cover }}')"></span>
    <img src="{{ cover }}">
  </div>
</div>

<h1 class="leaf-title">
    <span>{{ page.titlu }}</span>
</h1>

<dl class="dl">
    <dt>Descriere</dt>
    <dd>
        {{ page.descriere }}
    </dd>

    {% if page.organizatori %}
    <dt>Organizatori</dt>
    <dd>
        {{ page.organizatori }}
    </dd>
    {% endif %}

    {% if page.website %}
    <dt>Website</dt>
    <dd>
        <a href="{{ page.website }}">{{ page.website }}</a>
    </dd>
    {% endif %}

</dl>
