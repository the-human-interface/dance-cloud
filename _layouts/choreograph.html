---
layout: default
---


{{ page.fotografii }}
{{ page.documente_foto }}


<h1 class="leaf-title">
    <span>{{ page.nume }}</span>
</h1>

<dl class="dl">
    <dt>Descriere</dt>
    <dd>
        {{ page.descriere }}
    </dd>

    <dt>Bio</dt>
    <dd>
        {{ page.bio }}
    </dd>

    <dt>Bibliografie</dt>
    <dd>
        {{ page.bibliografie }}
    </dd>

    <dt>Spectacole</dt>
    {% for spectacol in page.spectacole %}
    <dd>
        {{ spectacol }}
    </dd>
    {% endfor %}
</dl>
